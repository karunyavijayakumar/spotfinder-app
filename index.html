<!DOCTYPE html>
<html>
<head>
    <title>SpotFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

       body {
            font-family: 'Segoe UI', sans-serif;
            background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center fixed;
            background-size: cover;
        }
        <div class="overlay"></div>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffeb3b;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .card {
            width: 260px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn {
            padding: 8px 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            padding-top: 60px;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        li { margin-bottom: 6px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" class="logo-img">
        <span>SpotFinder</span>
    </div>
    <div class="nav-links">
        <a href="#">Contact</a>
    </div>
</div>

<div class="cards" id="cardsContainer"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <h4>Nearby Attractions:</h4>
        <ul id="modalList"></ul>
    </div>
</div>

<script>

const data = {

    

    // Previous Places
    eiffel: {
        title: "Eiffel Tower",
        desc: "Iconic landmark in Paris, France.",
        nearby: ["Louvre Museum", "Seine River Cruise", "Arc de Triomphe", "Montmartre", "Notre Dame Cathedral"]
    },

    fuji: {
        title: "Mount Fuji",
        desc: "Japan’s tallest and most famous mountain.",
        nearby: ["Lake Kawaguchi", "Hakone", "Fuji-Q Highland", "Aokigahara Forest", "Arakurayama Park"]
    },

    canyon: {
        title: "Grand Canyon",
        desc: "Massive natural canyon in Arizona, USA.",
        nearby: ["Skywalk", "Colorado River", "South Rim", "Desert View", "Helicopter Tours"]
    },

    liberty: {
        title: "Statue of Liberty",
        desc: "Symbol of freedom in New York.",
        nearby: ["Ellis Island", "Battery Park", "Brooklyn Bridge", "Wall Street", "One World Trade Center"]
    },

    // 7 Wonders

    taj: {
        title: "Taj Mahal",
        desc: "White marble Mughal monument in Agra, India.",
        nearby: ["Agra Fort", "Mehtab Bagh", "Jama Masjid", "Fatehpur Sikri", "Itmad-ud-Daulah"]
    },

    wall: {
        title: "Great Wall of China",
        desc: "Ancient wall stretching thousands of kilometers in China.",
        nearby: ["Badaling Section", "Mutianyu", "Ming Tombs", "Juyongguan Pass", "Beijing City"]
    },

    petra: {
        title: "Petra",
        desc: "Ancient rock-cut city in Jordan.",
        nearby: ["Al-Khazneh", "Monastery", "Siq Canyon", "Royal Tombs", "Wadi Rum"]
    },

    colosseum: {
        title: "Colosseum",
        desc: "Ancient Roman amphitheater in Italy.",
        nearby: ["Roman Forum", "Palatine Hill", "Trevi Fountain", "Pantheon", "Vatican City"]
    },

    christ: {
        title: "Christ the Redeemer",
        desc: "Massive statue overlooking Rio de Janeiro, Brazil.",
        nearby: ["Sugarloaf Mountain", "Copacabana Beach", "Ipanema Beach", "Maracanã Stadium", "Tijuca Forest"]
    },

    machu: {
        title: "Machu Picchu",
        desc: "Ancient Incan city in Peru.",
        nearby: ["Huayna Picchu", "Sacred Valley", "Cusco", "Inca Trail", "Sun Gate"]
    },

    chichen: {
        title: "Chichen Itza",
        desc: "Mayan archaeological site in Mexico.",
        nearby: ["Cenote Ik Kil", "El Castillo Pyramid", "Temple of Warriors", "Tulum", "Valladolid"]
    }
};

const container = document.getElementById("cardsContainer");

for (let key in data) {
    container.innerHTML += `
        <div class="card">
            <h3>${data[key].title}</h3>
            <div class="btn" onclick="openModal('${key}')">View Details</div>
        </div>
    `;
}

function openModal(place) {
    document.getElementById("modalTitle").innerText = data[place].title;
    document.getElementById("modalDescription").innerText = data[place].desc;

    const list = document.getElementById("modalList");
    list.innerHTML = "";
    data[place].nearby.forEach(item => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
    });

    document.getElementById("modal").style.display = "block";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

</script>

</body>
</html>
