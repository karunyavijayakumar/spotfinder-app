<!DOCTYPE html>
<html>
<head>
    <title>SpotFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

       body {
            font-family: 'Segoe UI', sans-serif;
            background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center fixed;
            background-size: cover;
        }
        <div class="overlay"></div>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffeb3b;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }

        .card {
            width: 260px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn {
            padding: 8px 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            padding-top: 60px;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        li { margin-bottom: 6px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" class="logo-img">
        <span>SpotFinder</span>
    </div>
    <div class="nav-links">
        <a href="#">Contact : karunya4426@gmail.com </a>
    </div>
</div>

<div class="cards" id="cardsContainer"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <h4>Nearby Attractions:</h4>
        <ul id="modalList"></ul>
    </div>
</div>

<script>

const data = {

    

    
    tamilnadu: {
        title: "TAMIL NADU",
        desc: "South Indian state famous for its ancient temples, classical arts, beautiful beaches, scenic hill stations, and vibrant traditions..",
        nearby: ["Meenakshi Amman Temple", "Marina Beach", "Ooty", "Rameswaram Temple", "Kodaikanal"]
    },

    andra: {
        title: "ANDHRAPRADESH",
        desc: "Andhra is known for its sacred temples, scenic beaches, lush valleys, historic forts, and rich Telugu heritage.",
        nearby: ["Tirumala Temple", "Lepakshi Temple", "Gandikota", "RK Beach", "Araku Valley"]
    },

    kerala: {
        title: "KERALA",
        desc: "Kerala, known as “God’s Own Country,” is a beautiful South Indian state famous for its serene backwaters, lush greenery, hill stations, beaches, rich culture, and traditional Ayurvedic heritage.",
        nearby: ["Munnar", "Alleppey", "Kovalam Beach", "Thekkady", "Varkala"]
    },

    karnataka: {
        title: "KARNATAKA",
        desc: "Karnataka is a diverse South Indian state known for its rich history, grand palaces, ancient ruins, beautiful hill stations, waterfalls, and vibrant IT hub culture in Bengaluru.",
        nearby: ["Mysore", "Hampi", "Coorg", "Jog Falls", "Bandipur National Park"]
    },

    

    telungana: {
        title: "TELUNGANA",
        desc: "Telangana is a vibrant South Indian state known for its rich Nizam heritage, grand forts, iconic monuments, spiritual temples, and rapidly growing tech city, Hyderabad.",
        nearby: ["Charminar", "Golconda Fort", "Ramoji Flim City", "Yadadri Temple", "Hussain Sagar Lake"]
    },

    maharastra: {
        title: "MAHARASTRA ",
        desc: "Maharashtra is a dynamic western Indian state known for its financial capital Mumbai, historic caves and forts, scenic hill stations, beautiful beaches, and rich cultural heritage.",
        nearby: ["Gateway of India", "Ajanta Caves", "Lonavala", "Alibaug", "Shaniwar Wada"]
    },

    gujarat: {
        title: "Gujarat",
        desc: "A vibrant western Indian state known for its rich heritage, temples, wildlife, and the white desert of Kutch.",
        nearby: ["Gir National Park", "Statue of Unity", "Somnath Temple", "Rann of Kutch", "Dwarkadhish Temple"]
    },

    madhyapradesh: {
        title: "MADHYRAPRADESH",
        desc: "A culturally rich central Indian state known for its ancient temples, historic forts, wildlife reserves, and UNESCO World Heritage sites.",
        nearby:  ["Khajuraho Temples", "Sanchi Stupa", "Kanha National Park", "Gwalior Fort", "Bhimbetka Rock Shelters"]
    },

    chhattisgarh: {
        title: "CHHATTISGARH",
        desc: "A naturally rich central Indian state known for its waterfalls, forests, tribal culture, and ancient temples.",
        nearby: ["Chitrakote Falls", "Tirathgarh Falls", "Bhoramdeo Temple", "Kanger Valley National Park", "Barnawapara Wildlife Sanctuary"]
    },

    odisha: {
        title: "ODISHA",
        desc: "An eastern coastal state famous for its ancient temples, classical dance, beaches, and rich cultural heritage.",
        nearby: ["Jagannath Temple", "Konark Sun Temple", "Chilika Lake", "Lingaraj Temple", "Puri Beach"]
    },
    
    westBengal: {
        title: "WEST BENGAL",
        desc: "A culturally vibrant eastern state known for its colonial heritage, hill stations, mangroves, and artistic traditions.",
        nearby: ["Victoria Memorial", "Darjeeling", "Sundarbans National Park", "Howrah Bridge", "Kalighat Temple"]
    },
    
    jharkhand: {
        title: "JHARKHAND",
        desc: "A mineral-rich eastern state known for its scenic waterfalls, hills, forests, and tribal heritage.",
        nearby: ["Hundru Falls", "Dassam Falls", "Netarhat", "Betla National Park", "Deoghar (Baidyanath Temple)"]
    },
    
    bihar: {
        title: "BIHAR",
        desc: "A historically significant eastern state known for its ancient universities, Buddhist heritage sites, and sacred temples.",
        nearby: ["Mahabodhi Temple", "Nalanda University Ruins", "Rajgir", "Vaishali", "Patna Sahib Gurudwara"]
    }
};

const container = document.getElementById("cardsContainer");

for (let key in data) {
    container.innerHTML += `
        <div class="card">
            <h3>${data[key].title}</h3>
            <div class="btn" onclick="openModal('${key}')">View Details</div>
        </div>
    `;
}

function openModal(place) {
    document.getElementById("modalTitle").innerText = data[place].title;
    document.getElementById("modalDescription").innerText = data[place].desc;

    const list = document.getElementById("modalList");
    list.innerHTML = "";
    data[place].nearby.forEach(item => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
    });

    document.getElementById("modal").style.display = "block";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

</script>

</body>
</html>
